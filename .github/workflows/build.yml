name: Build
on:
  push:
  workflow_dispatch:

jobs:
  compile:
    name: Compile for all changed languages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set git user
        run: git config --global user.name "${GITHUB_ACTOR}"
      - name: Compile services by language
        run: bash ${GITHUB_WORKSPACE}/build.sh
